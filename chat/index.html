<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makers Tech</title>
    <script type="module">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

        const socket = io({
            auth: {
                serverOffset: 0,
                username: ''
            }
        });

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const username = document.getElementById('userName');
        const userNameSection = document.getElementById('userNameSection');

        socket.on('message', (msg, serverOffset, userName) => {
            const item = `<li>
                <p>${msg}</p>
                <span>
                    <small>${username.value}</small>
                </span>
                </li>`;
            messages.insertAdjacentHTML('beforeend', item);
            socket.auth.serverOffset = serverOffset;
            socket.auth.username = userName;
            messages.scrollTop = messages.scrollHeight;

        })

        userNameSection.addEventListener('submit', (e) => {
            e.preventDefault()
            if (username.value) {
                socket.auth.username = username.value;
                socket.emit('authentication', socket.auth.username );
            }
            while (messages.firstChild) {
                    messages.removeChild(messages.firstChild);
                }
        }
        )

        form.addEventListener('submit', (e) => {
            e.preventDefault()

            if (input.value) {
                socket.emit('message', input.value, username.value);
                console.log(input.value);
                input.value = ''
            }
        })
    </script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            height: 100vh;
            padding: 36px;
            grid-template-rows: 1fr;
        }

        #messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: scroll;
            height: 100%;
            scroll-behavior: smooth;
            padding-bottom: 65px;
        }

        #messages>li {
            padding: .5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #256328;
        }

        #chat {
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            width: 350px;
            height: 100%;
            position: relative;
        }

        #form {
            bottom: 0;
            display: flex;
            height: 48px;
            left: 0;
            padding: 4px;
            position: absolute;
            right: 0;
        }

        #form>button {
            background: #256328;
            color: black;
            border: 0;
            border-radius: 4px;
            margin: 4px;
        }

        #form>button:hover {
            background: #F5F5DC;
        }

        #input {
            border-radius: 9999px;
            border: 1px solid #eee;
            flex: 1;
            margin: 4px;
            padding: 0 8px;
        }
    </style>
</head>

<body>
    <section id="chat">
        <form id="userNameSection">
            <input type="text" name="message" id="userName" placeholder="User Name" autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
        <ul id="messages"></ul>
        <form id="form">
            <input type="text" name="message" id="input" placeholder="Type a message" autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
